<!DOCTYPE html><html class=no-js><head><title>Welcome to Chesson Country</title><meta charset=utf-8><meta name=description content=""><meta name=viewport content="width=device-width"><link rel="shortcut icon" href=/6df2b309.favicon.ico><link rel=stylesheet href=styles/vendor.css><link rel=stylesheet href=styles/81212fb2.main.css><body><!--[if lt IE 10]>

  <![endif]--><!-- - - - - - -
  |         HEADER
  - - - - - - - --><div class=header-container><div class=header><div class=container><ul class="nav nav-pills pull-right"><li id=header-login-button><a>Login</a></li></ul><img class=logo src=images/e69020e2.chesson-country-with-text-transparency.png></div></div><div class=header-nav><div class=container><ul id=navbar-dropdowns class="nav nav-pills pull-left"><li><a id=featured-items-link>FEATURED</a></li></ul></div></div></div><!-- - - - - - -
  |           BODY
  - - - - - - - --><div class=body-container><div class=container><div class=view-container></div></div></div><!-- - - - - - -
  |         FOOTER
  - - - - - - - --><div class="container footer"><p>Â© 2014 | Created with <span class="glyphicon glyphicon-heart"></span> by Jeffrey Dill <strong>(for his favorite in-laws)</strong>.</p><img class=mountains src=images/1334bd67.mountains-silhouette.svg></div><!-- - - - - - -
  |      TEMPLATES
  - - - - - - - --><!-- PRODUCTS DROPDOWN --><script type=text/template id=products-dropdown-view-template><a href="#" class="dropdown-toggle" data-toggle="dropdown">PRODUCTS<span class="caret"></span></a>

    <ul id="products-dropdown" class="dropdown-menu" role="menu">
      <li><a href="/#products">View All Products...</a></li>
      <li class="divider"></li>

      <% products.forEach(function(product) { %>
        <li><a href="/#products/<%= product.id %>"><%= product.attributes.name %></a></li>
      <% }); %>

      <li><a href="/#products">...and more!</a></li>
    </ul></script><!-- ITEMS DROPDOWN --><script type=text/template id=items-dropdown-view-template><a href="#" class="dropdown-toggle" data-toggle="dropdown">ITEMS<span class="caret"></span></a>

    <ul class="dropdown-menu" role="menu">
      <li><a href="/#items">View All Items...</a></li>
      <li class="divider"></li>

      <% items.forEach(function(item) { %>
        <li><a href="/#items/<%= item.id %>"><%= item.attributes.name %></a></li>
      <% }); %>

      <li><a href="/#items">...and more!</a></li>
    </ul></script><!-- HOME VIEW --><script type=text/template id=home-view-template><div class="container">
      <div class="jumbotron">
        <h1>Welcome!</h1>

        <br/>

        <p class="lead">
          Thanks for visiting <span style="font-family: 'Lobster'; font-size: 28px; color: #777;">Chesson Country</span>! Please enjoy
          browsing the inventory of unique, vintage, and antique items that we have for sale. We&#8217;d also love to meet you
          in person at our product showroom at
          <a target="_blank" href="//www.facebook.com/pages/Southern-Estates-Antiques-Inc/113845738669203">
            <strong>Southern Estates Antiques.</strong>
          </a>
        </p>

        <br/>

        <h2>
          415 Mauldin Road<br/>
          Greenville, SC 29605
        </h2>
      </div>

      <a id="featured-items"></a>

      <div class="featured-banner">
        <h2>Featured Items</h2>
      </div>

      <div class="row">
        <% items.forEach(function(item) { %>
          <a href="/#items/<%= item.id %>">
            <div class="featured-item col-md-6">
              <div class="feature-name">
                <h3><%= item.attributes.name %></h3>
              </div>

              <div class="feature-image">
                <img src="<%= item.attributes.image._url %>">
              </div>

              <div class="feature-description">
                <p><%= item.attributes.description %></p>
              </div>
            </div>
          </a>
        <% }); %>
      </div>
    </div></script><!-- LOGIN VIEW --><script type=text/template id=login-view-template><div class="container">
      <div class="jumbotron">
        <input id="username-input-box" class="input-box" placeholder="Username">
        <input id="password-input-box" class="input-box" placeholder="Password" type="password">
        <br/>
        <button class="btn btn-info btn-lg" id="login-button">Login&nbsp;&nbsp;<span class="glyphicon glyphicon-lock"></span></button>
      </div>
    </div></script><!-- ADMIN VIEW --><script type=text/template id=admin-view-template><div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="section">
            <h2>Add New Products</h2>
            <hr/>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Product Name</h3>
                <input id="product-name" class="input-box full-width" placeholder="Furniture">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Product Description</h3>
                <textarea id="product-description" class="input-box full-width" placeholder="Chairs, tables, ottomans"></textarea>
              </div>
            </div>

            <div class="center">
              <button class="btn btn-success btn-lg" id="add-new-product">Add New Product&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="section">
            <h2>Add New Items</h2>
            <hr/>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Item Name</h3>
                <input id="item-name" class="input-box full-width" placeholder="Eames Swivel Chair">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Item Description</h3>
                <textarea id="item-description" class="input-box full-width" placeholder="Perfect condition, original piece!"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Product Category</h3>

                <select id="item-product-category" class="input-box full-width" size="5">
                  <% products.forEach(function(product) { %>
                    <option id="<%= product.id %>"><%= product.attributes.name %></option>
                  <% }); %>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 price-container">
                <h3 class="field-label">Price</h3>
                <input id="item-price" class="input-box" placeholder="0.00" type="number">
              </div>

              <div class="col-md-3 quantity-container">
                <h3 class="field-label">Quantity</h3>
                <input id="item-quantity" class="input-box" placeholder="0" type="number">
              </div>

              <div class="col-md-4 featured-container">
                <h3 class="field-label">Featured?</h3>

                <select id="item-featured" class="input-box form-control">
                  <option>NO</option>
                  <option>YES</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h3 class="field-label">Upload/Take A Picture</h3>
                <input type="file" id="image-file-selector">
                <input id="image-name" class="input-box full-width" placeholder="Image Name..." type="text" disabled>

                <div class="center">
                  <button class="btn btn-default btn-md" id="upload-image">Choose Existing Picture&nbsp;&nbsp;<span class="glyphicon glyphicon-folder-open"></span></button>
                  <button class="btn btn-default btn-md" id="take-new-image">Take A New Picture&nbsp;&nbsp;<span class="glyphicon glyphicon-camera"></span></button>
                </div>
              </div>
            </div>

            <br>

            <div class="center">
              <button class="btn btn-success btn-lg" id="add-new-item">Add New Item&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="section">
            <h2>Manage Current Products</h2>
            <hr/>
            <table class="table table-hover table-responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
              </thead>

              <tbody>
                <% products.forEach(function(product) { %>
                  <tr>
                    <td><%= product.attributes.name %></td>
                    <td><%= product.attributes.description %></td>

                    <td>
                      <button class="btn btn-danger btn-xs delete-product" id="delete-product-<%= product.id %>" data-product-id="<%= product.id %>">Delete Product&nbsp;&nbsp;<span class="glyphicon glyphicon-trash"></span></button>
                      <button class="btn btn-info btn-xs edit-product" id="edit-product-<%= product.id %>" data-product-id="<%= product.id %>">Edit Product&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                  </tr>
                <% }); %>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="section">
            <h2>Manage Current Items</h2>
            <hr/>
            <table class="table table-hover table-responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Product Category</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Featured?</th>
                </tr>
              </thead>

              <tbody>
                <% items.forEach(function(item, index) { %>
                  <% if (!item.attributes.product) { %>
                    <tr class="orphaned-item">
                  <% } else if (index > 0) { %>
                    <% if (!items[index - 1].attributes.product) { %>
                      <tr class="orphaned-item-neighbor">
                    <% } %>
                  <% } else { %>
                    <tr>
                  <% } %>

                    <td><%= item.attributes.name %></td>
                    <td><%= item.attributes.product ? item.attributes.product.attributes.name : '(unavailable)' %></td>
                    <td>$<%= item.attributes.price.toFixed(2).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") %></td>
                    <td><%= item.attributes.quantity %></td>
                    <td><%= item.attributes.featured ? "Yes" : "No" %></td>

                    <td>
                      <button class="btn btn-danger btn-xs delete-item" id="delete-item-<%= item.id %>" data-item-id="<%= item.id %>">Delete Item&nbsp;&nbsp;<span class="glyphicon glyphicon-trash"></span></button>
                      <button class="btn btn-info btn-xs edit-item" id="edit-item-<%= item.id %>" data-item-id="<%= item.id %>">Edit Item&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                  </tr>
                <% }); %>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="jumbotron">
        <p>You are currently logged in as:</p>
        <h2><%= Parse.User.current().get('username') %></h2>
        <br/>
        <button class="btn btn-lg btn-warning" id="logout-button">Logout&nbsp;&nbsp;<span class="glyphicon glyphicon-lock"></span></button>
      </div>
    </div></script><!-- ADMIN ITEM VIEW --><script type=text/template id=admin-item-view-template><div class="container">
      <div class="col-md-12">
        <div class="section">
          <h2>Edit Item</h2>
          <hr/>

          <div class="row">
            <div class="col-md-12">
              <h3 class="field-label">Item Name</h3>
              <input id="item-name" class="input-box full-width" value="<%= item.attributes.name %>">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h3 class="field-label">Item Description</h3>
              <textarea id="item-description" class="input-box full-width"><%= item.attributes.description %></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h3 class="field-label">Product Category</h3>

              <select id="item-product-category" class="input-box full-width" size="5">
                  <% products.forEach(function(product) { %>
                    <option id="<%= product.id %>" <%= item.attributes.product ? ((item.attributes.product.id === product.id) ? 'selected' : '') : '' %>><%= product.attributes.name %></option>
                  <% }); %>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 price-container">
              <h3 class="field-label">Price</h3>
              <input id="item-price" class="input-box" type="number" value="<%= item.attributes.price %>">
            </div>

            <div class="col-md-3 quantity-container">
              <h3 class="field-label">Quantity</h3>
              <input id="item-quantity" class="input-box" type="number" value="<%= item.attributes.quantity %>">
            </div>

            <div class="col-md-4 featured-container">
              <h3 class="field-label">Featured?</h3>

              <select id="item-featured" class="input-box form-control">
                <% if (item.attributes.featured) { %>
                  <option>NO</option>
                  <option selected>YES</option>
                <% } else { %>
                  <option selected>NO</option>
                  <option>YES</option>
                <% } %>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h3 class="field-label">Upload/Take A Picture</h3>
              <input type="file" id="image-file-selector">
              <input id="image-name" class="input-box full-width" placeholder="Image Name..." type="text" disabled value="<%= item.attributes.image.name() %>">

              <div class="center">
                <button class="btn btn-default btn-md" id="upload-image">Choose Existing Picture&nbsp;&nbsp;<span class="glyphicon glyphicon-folder-open"></span></button>
                <button class="btn btn-default btn-md" id="take-new-image">Take A New Picture&nbsp;&nbsp;<span class="glyphicon glyphicon-camera"></span></button>
              </div>
            </div>
          </div>

          <br>
          <br>

          <div class="center">
            <button class="btn btn-success btn-lg" id="save-item-changes" data-item-id="<%= item.id %>">Save Changes&nbsp;&nbsp;<span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button class="btn btn-danger btn-lg" id="cancel-changes">Cancel Changes</button>
          </div>
        </div>
      </div>
    </div></script><!-- PRODUCTS VIEW --><script type=text/template id=products-view-template><div class="container">
      <div class="row">
        <% products.forEach(function(product) { %>
          <a href="/#products/<%= product.id %>">
            <div class="product-container">
              <div class="products-box col-md-4">
                <div class="products-name">
                  <h3><%= product.attributes.name %></h3>
                </div>

                <div class="products-description">
                  <p><%= product.attributes.description %></p>
                </div>
              </div>
            </div>
          </a>
        <% }); %>
      </div>
    </div></script><!-- PRODUCT VIEW --><script type=text/template id=product-view-template><div class="container">
      <div class="row">
        <% items.forEach(function(item) { %>
          <a href="/#items/<%= item.id %>">
            <div class="products-box col-md-6">
              <div class="products-name">
                <h3><%= item.attributes.name %></h3>
              </div>

              <div class="products-description">
                <p><%= item.attributes.description %></p>
              </div>
            </div>
          </a>
        <% }); %>
      </div>
    </div></script><!-- ITEMS VIEW --><script type=text/template id=items-view-template><div class="container">
      <div class="row">
        <% items.forEach(function(item) { %>
          <a href="/#items/<%= item.id %>">
            <div class="item-container">
              <div class="items-box col-md-4">
                <div class="items-name">
                  <h3><%= item.attributes.name %></h3>
                </div>

                <div class="items-description">
                  <p><%= item.attributes.description %></p>
                </div>
              </div>
            </div>
          </a>
        <% }); %>
      </div>
    </div></script><!-- ITEM VIEW --><script type=text/template id=item-view-template><div class="container">
      <div id="related-items-banner">
        <div class="row">
          <div class="col-md-3">
            <h1><%= item.attributes.product.attributes.name.toUpperCase() %></h1>
          </div>

          <div class="col-md-9">
            <div class="col-md-12">
              <a href="/#items">
                <div class="related-item-preview center pull-right">
                  <h3><%= itemsCount %></h3>
                  <h5>items</h5>
                </div>
              </a>

              <% relatedItems.forEach(function(relatedItem) { %>
                <a href="/#items/<%= relatedItem.id %>">
                  <div class="related-item-preview pull-right">
                    <img src="<%= relatedItem.attributes.image._url %>">
                  </div>
                </a>
              <% }); %>
            </div>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="row">
          <div class="item-box col-md-8">
            <div class="alert alert-info">
              <h5>Like what youre seeing? Share with these links!</h5>

              <div class="social-links">
                <a target="_blank" href="<%= pinterestLink %>"><i class="fa fa-pinterest-square fa-3x"></i></a>
                <a target="_blank" href="<%= facebookLink %>"><i class="fa fa-facebook-square fa-3x"></i></a>
                <a target="_blank" href="<%= twitterLink %>"><i class="fa fa-twitter-square fa-3x"></i></a>
                <a target="_blank" href="<%= googlePlusLink %>"><i class="fa fa-google-plus-square fa-3x"></i></a>
              </div>
            </div>

            <div id="item-image-container">
              <img src="<%= item.attributes.image._url %>">
            </div>
          </div>

          <div class="item-box col-md-4">
            <div class="item-name">
              <h2><%= item.attributes.name %></h2>
            </div>

            <hr>

            <div class="item-description">
              <h4><strong>Description</strong></h4>
              <h4><p><%= item.attributes.description %></p></h4>
            </div>

            <div class="item-price">
              <i class="fa fa-usd"></i>
              <h2><%= item.attributes.price.toFixed(2).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") %></h2>
            </div>

            <a href="mailto:jeffdill2@gmail.com?subject=<%= item.attributes.name %>&body=I'm very interested in purchasing and/or getting more information about this item!%0D%0A %0D%0A %0D%0Ahttp://www.chessoncountry.com/#items/<%= item.id %>">
              <button class="btn btn-primary btn-lg" id="request-more-info" data-item-id="<%= item.id %>">Request More Info&nbsp;&nbsp;<i class="fa fa-envelope-o"></i></button>
            </a>
          </div>
        </div>
      </div>
    </div></script><!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --><script src=scripts/81bbe78c.vendor.js></script><script src=//www.parsecdn.com/js/parse-1.3.1.min.js></script><!-- - - - - - - -

    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');</script><script src=scripts/6b5da0e8.plugins.js></script><script src=scripts/438983f6.main.js></script>
